	<div data-role="main" class="ui-content">

		  <li><a class="vehicleId" href="#" data-transition="slide" data-vehicleId="1">Car</a></li>
		  <li><a class="vehicleId" href="#vehicle" data-transition="slide" data-vehicleId="2">5T Truck</a></li>
		  <li><a class="vehicleId" href="#" data-transition="slide" data-vehicleId="3">10T Truck</a></li>

<div data-role="page" id="vehicle" class="ui-page">
	<div data-role="header">
	  <a>Clear</a>
	  <h1 id="vehicleType"></h1>
	  <a>Show Logs</a>
	</div>
	
	<div data-role="main" class="ui-content">
		<form method="post" action="#">
		  <label for="Dname">Driver:</label>
		  <input type="text" name="Dname" id="Dname" placeholder="Your name">
		  <label for="Rego">Rego #</label>
		  <input type="text" name="Rego" id="Rego" placeholder="000-XXX">
		</form>
	</div>
	<div >
	 <input type="button" id="start" value="Start Time" onclick="populateTest(lat,lng);">
	 <input type="button" id="first" value="First Break">
	 <input type="button" id="second" value="Second Break">
	 <input type="button" id="end" value="End Time">
	 <input type="button" value="Save Log Entry">
	</div>
  

	<div data-role="footer" class="ui-bar">
	<div data-role="controlgroup" data-type="horizontal">
    <a href="" data-role="button" data-icon="arrow-r" id="goNext">Next</a>
    <a href="" data-role="button" data-icon= 	"arrow-l" data-direction="reverse" id="goBack">Previous</a>
    <a href="mob.html" data-role="button" data-icon="home" data-direction="fade">Home</a>

    </div> </div>  </div> 
	</div>
</div>
